name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - next

jobs:
  build_feature:
    name: Build feature
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        cmake_args: [ "" ]
        include:
          - os: windows-latest
            name: win
            cmake_args: ""
          - os: windows-latest
            name: win-clang
            cmake_args: "-DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang"
          - os: macos-latest
            name: mac
            cmake_args: ""
          - os: ubuntu-latest
            name: linux
            cmake_args: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get Dependencies
        run: |
          mkdir deps
          cd deps
          git clone https://github.com/free-audio/clap
          git clone https://github.com/steinbergmedia/vst3sdk
          cd vst3sdk
          # temporary workaround, switch to vst3 sdk 3.7.7
          git switch --detach v3.7.7_build_19
          git submodule update --init --recursive
          cd ../..

      - name: Build project
        run: |
          echo cmake -S . -B ./build ${{ matrix.cmake_args }} -DCMAKE_BUILD_TYPE=Debug -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" -DCLAP_SDK_ROOT=deps/clap -DVST3_SDK_ROOT=deps/vst3sdk -DCLAP_WRAPPER_OUTPUT_NAME=testplug
          cmake -S . -B ./build ${{ matrix.cmake_args }} -DCMAKE_BUILD_TYPE=Debug -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" -DCLAP_SDK_ROOT=deps/clap -DVST3_SDK_ROOT=deps/vst3sdk -DCLAP_WRAPPER_OUTPUT_NAME=testplug
          cmake --build ./build --config Debug

